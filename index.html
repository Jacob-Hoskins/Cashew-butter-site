<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Country Cashew</title>
</head>
<body>
    <header class="header-container">
        <nav>
            <p class="nav-text">Country Cashew Butter</p>
        </nav>
        <div class="header-div">
            <img class="header-img" src="images/header-img.jpg" alt="cashew butter on cutting board">
        </div>
    </header>
    <main>
        <aside class="grabber-1">
            <div class="grabber-1-text">
                <p>Homemade, mouth watering, creamy cashew butter.</p>
                
            </div>
            <div class="g1-right">
                <img class="grabber-1-img" alt="cashew butter on spoon" src="images/grabber-1-edit.webp">
            </div>
        </aside>
        <aside class="grabber-2">
            <div>
                <img class="grabber-2-img" alt="casher butter with honey" src="images/grabber-2-edit.jpg">
            </div>
            <div>
                <p class="g2-text">Handmade with hints of honey for that perfect taste.</p>
            </div>
        </aside>
        <aside>
            <div class="grabber-3">
                <div>
                   <p>You deserve to wake up and make a easy, delicious breakfast, with some crunchy toast
                    and creamy cashew butter.
                    </p> 
                </div>
                
                <div>
                    <img class="grabber-3-img" alt="casher butter on toast with bananas" src="images/grabber-3-edit.jpg">
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <div>
            <p>Country Cashew Butter</p>
        </div>
        <div>
            <p>CountryCashewButter.shopify.com</p>
        </div>
    </footer>

</html>
